<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar / Registrarse - Shoes Bahía</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="login-body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="logo.png" height="120" weight="120" class="d-inline-block align-top" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home fa-lg"></i> <!-- Ícono de casa de Font Awesome -->
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="text-center mb-4">INGRESAR</h2>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-dark btn-block">Ingresar</button>
            <p class="text-center mt-3">¿No tienes una cuenta? <a href="#" class="register-link">Regístrate</a></p>
        </form>
    </div>

      <!-- Footer -->
      <footer class="footer py-4 bg-dark text-white">
        <div class="container">
            <!-- Sección del Newsletter -->
            <div class="row mt-4">
                <div class="col-12 d-flex align-items-center justify-content-center mb-4">
                    <h5 class="mr-3 mb-0">Suscríbete a nuestro newsletter:</h5>
                    <form class="d-flex">
                        <div class="form-group mb-0 mr-2">
                            <label for="newsletter-email" class="sr-only">Email:</label>
                            <input type="email" class="form-control" id="newsletter-email" placeholder="Ingresa tu email" required>
                        </div>
                        <button type="submit" class="btn btn-dark">Suscribirse</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <p class="mb-0">© 2024 Shoes Bahía. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
